<div class="container">
    <header class="header">
        <div class="navigation">
            <button class="button button--navigation" id="home-btn" type="button">Home</button>
            <button class="button button--navigation" id="library-btn" type="button">Library</button>
        </div>
        <form class="search-form">
            <input class="search-form__input">
            <button class="search-form__btn">Q</button>
            <p class="search-form__message">Search result not successful. Enter the correct movie name.</p>
        </form>
        <div class="logo">
            <svg class="logo__icon">
                <use href="./images/icons.svg#icon-logo"></use>
            </svg>
            <p class="logo__text">Filmoteka</p>
        </div>
        <div class="film-status-filter">
            <button class="button button--film-status-filter" id="watched-btn" type="button">Watched</button>
            <button class="button button--film-status-filter" id="queue-btn" type="button">Queue</button>
        </div>
    </header>
</div>
